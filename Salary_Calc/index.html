<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>SalaryCalc</title>
</head>
<body>
    <div class="card">
        <div class="Title">  
            <h1>SALARY CALCULATOR</h1>
        </div>
        <div class="input-container">
            <input type="number" placeholder="Enter Salary">
            <button class="salary-compute">COMPUTE</button>
        </div>
        <div class="salary-values-container">
            <hr>
            <div class="salary-values-box">HRA : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">DA : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">TA : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">MA : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">PF : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">GS : <span class="salary-values">1000</span></div>
            <div class="salary-values-box">NS : <span class="salary-values">1000</span></div>
        </div>
    </div>
</body>
</html>
